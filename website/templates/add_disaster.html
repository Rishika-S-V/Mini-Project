{% extends 'base.html' %}

{% block title %}Add Disaster{% endblock %}

{% block content %}
<section class="vh-100" style="background-color: #91c7fc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="post" class="container">

                    <div class="d-flex align-items-center mb-3 pb-1">
                     
                      <span class="h1 fw-bold mb-0" style="color: #302b2b;">Add Details</span>
                    </div>
  
  
                    <div class="form-outline mb-4">
                      <input type="text" id="title" required name="title" class="form-control form-control-lg" />
                      <label class="form-label" for="title">Title</label>
                    </div>

                    
                    <div class="form-outline mb-4">
                        <textarea type="text" id="description" required name="description" class="form-control form-control-lg"></textarea>
                        <label class="form-label" for="description">Description</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="location" required name="location" class="form-control form-control-lg" />
                        <label class="form-label" for="location">Location</label>
                      </div>

                    <div class="pt-1 mb-4">
                      <button style="background-color: #3b71ca; color: azure;" class="btn btn-lg btn-block" type="submit">Add</button>
                    </div>

                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
